<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header class="title">
            <h1>ویدیوی معرفی محصولات</h1>
        </header>
        <section id="video-section">
            <div class="video-container">
                <video id="product-video" controls>
                    <source type="video/mp4" />
                </video>
            </div>
        </section>

        <section id="product-section">
            <div class="filters-container">
                <div class="input-controls">
                    <label>Laptop Model : </label>
                    <select id="laptop-model">
                         
                    </select>
                </div>
                <div class="input-controls">
                    <label>Processor : </label>
                    <select id="lap-processor">
                       
                    </select>
                </div>
                <div class="input-controls">
                    <label>Ram : </label>
                    <button id="btn-ram"><span><i class="bi bi-funnel-fill"></i></span> Ram</button>
                </div>
                <div class="input-controls">
                    <label>Hard : </label>
                    <button id="btn-hard"><span><i class="bi bi-funnel-fill"></i></span> Hard</button>
                </div>
                <div class="input-controls">
                    <label>Display : </label>
                    <select id="lap-display">
                        
                    </select>
                </div>
            </div>
            <div class="pruduct-cintainer">
                <header class="pruduct-featurs">
                    <span>Laptop model</span>
                    <span>Picture</span>
                    <span>Processor</span>
                    <span>RAM</span>
                    <span>Hard Disk</span>
                    <span>Display</span>
                    <span>Graphics</span>
                    <span>OS</span>
                    <span>weigh</span>
                    <span>Battery</span>
                    <span>Price</span>
                    <span>Purchase</span>
                </header>
                <ul class="product-list">
                     
                </ul>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
